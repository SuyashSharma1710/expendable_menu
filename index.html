<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main" class="main">
      <div id="ham" class="ham">
        <div class="hamtxt">
            <img src="./assets/heart-svgrepo-com.svg" alt="" class="hamimg" />
            <p> HELLO! PAL </p>
          </div>
        <div class="hambox">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
      </div>
      <div id="linkbox" class="linkbox">
        <div class="links">
          <img src="./assets/home-1-svgrepo-com.svg" alt="" class="img" />
          <p class="txt"><a class="link" href="#home">Home</a></p>
        </div>
        <div class="links">
          <img src="./assets/services-svgrepo-com.svg" alt="" class="img" />
          <p class="txt"><a class="link" href="#services">Services</a></p>
        </div>
        <div class="links">
          <img src="./assets/about-filled-svgrepo-com.svg" alt="" class="img" />
          <p class="txt"><a class="link" href="#about">About</a></p>
        </div>
        <div class="links">
          <img src="./assets/contact-book-svgrepo-com.svg" alt="" class="img" />
          <p class="txt"><a class="link" href="#contact">Contact</a></p>
        </div>
        <div class="links">
          <img
            src="./assets/dashboard-tile-solid-svgrepo-com.svg"
            alt=""
            class="img"
          />
          <p class="txt"><a class="link" href="#dash">Dashboard</a></p>
        </div>
        <div class="links">
          <img src="./assets/member-card-svgrepo-com.svg" alt="" class="img" />
          <p class="txt"><a class="link" href="#membership">Membership</a></p>
        </div>
      </div>
    </section>

    <button id="theme-toggle">Toggle Theme</button>

    <script src="script.js"></script>
  </body>
</html>
